<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Primeiros passos com DOM</title>
  <style>
    body {
      background: rgb(68, 125, 199);
      color: white;
      font: normal 20pt Arial;
    }
  </style>
</head>
<body>
  <h1>Iniciando estudos com DOM</h1>
  <p>Aqui vai o resultado</p>
  <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
  <div id="msg">Clique em mim</div>

  <script>
    window.document.write(window.document.charset + '<BR/>')
    window.document.write(window.navigator.appName + '<BR/>')
    window.document.write(window.document.URL + '<BR/>')

    var corpo = window.document.body
    corpo.style.background = 'black'

    var p2 = window.document.getElementsByTagName('p')[1]
    window.document.write(`Está escrito assim: ${p2.innerText}'<BR/>`)

    p2.style.color = 'blue'

    document.write(p2.innerHTML)

    // Pegando pelo id 
    // var d = window.document.getElementById('msg')
    // d.style.background = 'green'
    // d.innerText = 'Estou aguardando...'
    // window.document.getElementById('msg').innerText = 'Olá'

    // Pegando pelo name
    // var d = window.document.getElementsByName('msg')[0]
    // d.innerText = 'Olá ...'

    // Pegando pela classe
    // var d = window.document.getElementsByClassName('msg')

    // Por seletor. É uma forma nova
    var d = window.document.querySelector('div#msg ') // # - id / . - class
    d.style.background = 'blue'
  </script>
</body>
</html>
